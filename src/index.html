<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pie Pie Kids</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/jquery-1.11.2.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-main-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="header-main">
                <div class="common-options">
                  <div class="social">
                    <ul>
                      <li>
                        <a class="fa icon-facebook" href="#">
                          <svg>
                            <use href="img/sprite-options.svg#icon-facebook" />
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a class="fa icon-instagram" href="#">
                          <svg>
                            <use href="img/sprite-options.svg#icon-instagram" />
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a class="fa icon-youtube" href="#">
                          <svg>
                            <use href="img/sprite-options.svg#icon-youtube" />
                          </svg>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <nav>
                    <ul>
                      <li>
                        <a href="#">Главная</a>
                      </li>
                      <li>
                        <a href="#">О нас</a>
                      </li>
                      <li>
                        <a href="#">Контакты</a>
                      </li>
                    </ul>
                  </nav>
                </div>
                <div class="logo">
                  <a href="index.html">
                    <img src="img/pie_logo.svg" alt="logo" />
                  </a>
                </div>
                <div class="user-options">
                  <div class="languages">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Рус</button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Рус</a>
                        <a class="dropdown-item" href="#">Укр</a>
                        <a class="dropdown-item" href="#">En</a>
                      </div>
                    </div>
                  </div>
                  <div class="currency-unit">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Грн
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <a class="dropdown-item" href="#">Грн</a>
                        <a class="dropdown-item" href="#">Dollar</a>
                      </div>
                    </div>
                  </div>
                  <form class="search" action="#">
                    <input type="text" placeholder="Что Вы ищите?" />
                    <button class="btn-search" type="button">
                      <svg>
                        <use href="img/sprite-options.svg#icon-magnifying-glass" />
                      </svg>
                    </button>
                  </form>
                  <a class="personal-area" href="#">
                    <svg>
                      <use href="img/sprite-options.svg#icon-man-user" />
                    </svg>
                  </a>
                  <a class="favorites" href="#">
                    <svg>
                      <use href="img/sprite-options.svg#icon-big-heart" />
                    </svg>
                  </a>
                  <button class="basket" type="button">
                    <div class="img-box">
                      <svg>
                        <use href="img/sprite-options.svg#icon-cart" />
                      </svg>
                      <span class="number-goods">1</span>
                    </div>
                    <span class="total-amount">2215 грн</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="navigations-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="navigations">
                <nav class="navbar navbar-expand-lg">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" href="#">
                          <div class="nav-item-img">
                            <img src="img/flower.svg" alt="nav item img" />
                          </div>
                          <span>ЛЕТНЯЯ АКЦИЯ</span>
                          <!-- <span class="sr-only">(current)</span> -->
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">БРЕНДЫ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ДЕТСКАЯ ОДЕЖДА</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ДЕТСКАЯ ОБУВЬ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ДЕТСКИЕ АКСЕССУАРЫ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ИГРУШКИ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link hot" href="#">РАСПРОДАЖИ</a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="home-carousel-box">
            <div class="owl-carousel owl-theme home-carousel">
              <div class="item">
                <div class="img-box">
                  <img src="img/Image 1.png" alt="">
                </div>
              </div>
              <div class="item">
                <div class="img-box">
                  <img src="img/Image 1.png" alt="">
                </div>
              </div>
              <div class="item">
                <div class="img-box">
                  <img src="img/Image 1.png" alt="">
                </div>
              </div>
            </div>
            <div class="info-box">
              <img src="img/desc_block.png" alt="">
              <a class="btn btn-main" href="#">Больше</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="home-category-box">
            <a href="#" class="home-category-item background-red">
              <div class="img-box">
                <img src="img/Image 2.png" alt="">
              </div>
              <div class="item-info">
                <img src="img/bodysuit.svg" alt="">
                <span class="title">Одежда для</span>
                <span class="value">ДЕВОЧЕК</span>
              </div>
            </a>
            <a href="#" class="home-category-item background-blue">
              <div class="img-box">
                <img src="img/Image 6.png" alt="">
              </div>
              <div class="item-info">
                <img src="img/bodysuit-2.svg" alt="">
                <span class="title">Одежда для</span>
                <span class="value">ДЕВОЧЕК</span>
              </div>
            </a>
            <a href="#" class="home-category-item background-yellow">
              <div class="img-box">
                <img src="img/Image 7.png" alt="">
              </div>
              <div class="item-info">
                <img src="img/boot.svg" alt="">
                <span class="title">Одежда для</span>
                <span class="value">ДЕВОЧЕК</span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <div class="box-left"></div>
            <span class="title">ПОПУЛЯРНОЕ<strong>И НОВИНКИ</strong></span>
            <div class="box-right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/tether.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/jquery.cookie.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/modernizr.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
